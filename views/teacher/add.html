                <div class="form-group">
                    <label for="" class="col-md-3 control-label">密码</label>

                        <input type="password" class="form-control input-sm" name="tc_pass">
                    </div>
                </div>
                {{ /if }}

                    <label for="" class="col-md-3 control-label">入职时间</label>

                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="1" {{ if tc_gender === '1'}}checked{{ /if }} name="tc_gender"> 女
                        </label>
                    </div>
                </div>

                    <div class="col-md-7">
