<body>
    
    <!-- 侧边栏 -->

    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->

                <!-- 面包屑 -->
            </div>
        </div>

    <?php include '/views/common/script.html' ?>

    <script type="text/template" id="teacher_edit_tpl">
        <ol class="breadcrumb">
            <li><a href="/teacher/teacher_list">讲师管理</a></li>
            <li class="active">{{ title }}</li>
        </ol>
        <div class="teacher-add">
            <form action="" class="form-horizontal col-md-offset-2">
                <input type="hidden" name="tc_id" value="{{tc_id}}">

                <div class="form-group">
                    <label for="" class="col-md-3 control-label">姓名</label>
                    <div class="col-md-4">
                        <input type="text" name="tc_name" class="form-control input-sm" value="{{tc_name}}"
                        data-required  data-description="tcNameDesc" data-describedby="tc_name_desc">
                        <p class="help-block" id="tc_name_desc"></p>
                    </div>
                </div>
                {{ if title === '讲师添加' }} 
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">密码</label>
                    <div class="col-md-4">
                        <input type="text" name="tc_pass" class="form-control input-sm"
                        data-required data-description="tc" data-describedby="tcPassDesc">
                        <p class="help-block" id="tcPassDesc"></p>
                    </div>
                </div>
                {{ /if }}
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">入职时间</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control input-sm" value="{{tc_join_date}}" name="tc_join_date"
                        data-provide="datepicker"
                        data-date-language="zh-CN"
                        data-date-end-date="0d"
                        data-date-format="yyyy-mm-dd" name="tc_join_date"
                        data-required data-description="tcJoinDateDesc" data-describedby="tc_join_date_desc">
                        <p class="help-block" id="tc_join_date_desc"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">类型</label>
                    <div class="col-md-2">
                        <select name="tc_type" class="form-control input-sm">
                            <option value="1" {{ if tc_type === '1'}} checked {{ /if }}>讲师</option>
                            <option value="0" {{ if tc_type === '0'}} checked {{ /if }}>管理员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label">性别</label>
                    <div class="col-md-4">
                        <label class="radio-inline">
                            <input type="radio" value="0" name="tc_gender" {{ if tc_gender === '0'}} checked {{ /if }}> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="1" name="tc_gender" {{ if tc_gender === '1'}} checked {{ /if }}> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-7">
                        <input type="submit" value="{{ btnTxt }}" class="btn btn-success btn-sm pull-right">
                        <!-- <a href="/teacher/advert_list" class="btn btn-success btn-sm pull-right">{{ btnTxt }}</a> -->
                    </div>                          
                </div>
            </form>
        </div>
    </script>

    <script>
        require(['js/teacher/add']);
    </script>
</body>
</html>
